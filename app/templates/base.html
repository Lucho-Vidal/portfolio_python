<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Portafolio </title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}} ">
<link rel="shortcut icon" href="{{ url_for('static', filename='logo.png')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimun-scale=1.0 ">

<body>
    <div class="contenedor">
        <header>
            <div class='logo'>LUCIANO VIDAL</div>
            <nav>
                <ul>
                    <li> <a href="{{ url_for('portfolio.index')}} ">Inicio</a></li>
                    <li> <a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <section>{% block content %}{% endblock %}</section>
        <div class="footer">
            <div class="center full-width">
                <div class="row">
                    <h3>Contáctame :)</h3>
                </div>
            </div>
            <div class="center full-width">
                <div class="row">
                    <p>O también puedes seguirme en mis redes sociales.</p>
                </div>
            </div>
            <div class="center full-width social-links">
                <div class="row-footer">
                    <a target='_black' href="https://twitter.com/Vidal277"><img class="social" width="30" src="{{ url_for('static', filename='twitter.png') }} " /> </a>
                    <a target='_black' href="https://github.com/Lucho-Vidal"><img class="social" width="30" src="{{ url_for('static', filename='github.png') }} " /> </a>
                    <a target='_black' href="https://www.linkedin.com/in/luciano-vidal-6b50b295/"><img class="social" width="30" src="{{ url_for('static', filename='linkedin.png') }} " /> </a>
                </div>
            </div>
            <div class="made-with">
                <div class="row-footer">
                    <p>Hecho con ❤ por Luciano Vidal</p>
                </div>
            </div>
        </div>
    </div>
</body>
